# Base16 Catppuccin Mocha 256 - alacritty color config
# https://github.com/catppuccin/catppuccin
colors:
  # Default colors
  primary:
    background: '0x1e1e2e'
    foreground: '0xcdd6f4'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1e1e2e'
    cursor: '0xcdd6f4'

  # Normal colors
  normal:
    black:   '0x1e1e2e'
    red:     '0xf38ba8'
    green:   '0xa6e3a1'
    yellow:  '0xf9e2af'
    blue:    '0x89b4fa'
    magenta: '0xcba6f7'
    cyan:    '0x94e2d5'
    white:   '0xcdd6f4'

  # Bright colors
  bright:
    black:   '0x45475a'
    red:     '0xf38ba8'
    green:   '0xa6e3a1'
    yellow:  '0xf9e2af'
    blue:    '0x89b4fa'
    magenta: '0xcba6f7'
    cyan:    '0x94e2d5'
    white:   '0xb4befe'

  indexed_colors:
    - { index: 16, color: '0xfab387' }
    - { index: 17, color: '0xf2cdcd' }
    - { index: 18, color: '0x181825' }
    - { index: 19, color: '0x313244' }
    - { index: 20, color: '0x585b70' }
    - { index: 21, color: '0xf5e0dc' }
