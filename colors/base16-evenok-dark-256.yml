# Base16 Evenok Dark 256 - alacritty color config
# Mekeor Melire
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xd0d0d0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xf5708a'
    green:   '0x54bc5c'
    yellow:  '0xb8a300'
    blue:    '0x00aff2'
    magenta: '0x9095ff'
    cyan:    '0x00bab3'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x505050'
    red:     '0xf5708a'
    green:   '0x54bc5c'
    yellow:  '0xb8a300'
    blue:    '0x00aff2'
    magenta: '0x9095ff'
    cyan:    '0x00bab3'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xee8122' }
    - { index: 17, color: '0xd47ada' }
    - { index: 18, color: '0x202020' }
    - { index: 19, color: '0x303030' }
    - { index: 20, color: '0xb0b0b0' }
    - { index: 21, color: '0xe0e0e0' }
