# Base16 tarot 256 - alacritty color config
# ed (https://codeberg.org/ed)
colors:
  # Default colors
  primary:
    background: '0x0e091d'
    foreground: '0xaa556f'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0e091d'
    cursor: '0xaa556f'

  # Normal colors
  normal:
    black:   '0x0e091d'
    red:     '0xc53253'
    green:   '0xa68e5a'
    yellow:  '0xff6565'
    blue:    '0x6e6080'
    magenta: '0xa45782'
    cyan:    '0x8c9785'
    white:   '0xaa556f'

  # Bright colors
  bright:
    black:   '0x74316b'
    red:     '0xc53253'
    green:   '0xa68e5a'
    yellow:  '0xff6565'
    blue:    '0x6e6080'
    magenta: '0xa45782'
    cyan:    '0x8c9785'
    white:   '0xdc8f7c'

  indexed_colors:
    - { index: 16, color: '0xea4d60' }
    - { index: 17, color: '0x984d51' }
    - { index: 18, color: '0x2a153c' }
    - { index: 19, color: '0x4b2054' }
    - { index: 20, color: '0x8c406f' }
    - { index: 21, color: '0xc4686d' }
