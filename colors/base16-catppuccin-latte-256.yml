# Base16 Catppuccin Latte 256 - alacritty color config
# https://github.com/catppuccin/catppuccin
colors:
  # Default colors
  primary:
    background: '0xeff1f5'
    foreground: '0x4c4f69'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xeff1f5'
    cursor: '0x4c4f69'

  # Normal colors
  normal:
    black:   '0xeff1f5'
    red:     '0xd20f39'
    green:   '0x40a02b'
    yellow:  '0xdf8e1d'
    blue:    '0x1e66f5'
    magenta: '0x8839ef'
    cyan:    '0x179299'
    white:   '0x4c4f69'

  # Bright colors
  bright:
    black:   '0xbcc0cc'
    red:     '0xd20f39'
    green:   '0x40a02b'
    yellow:  '0xdf8e1d'
    blue:    '0x1e66f5'
    magenta: '0x8839ef'
    cyan:    '0x179299'
    white:   '0x7287fd'

  indexed_colors:
    - { index: 16, color: '0xfe640b' }
    - { index: 17, color: '0xdd7878' }
    - { index: 18, color: '0xe6e9ef' }
    - { index: 19, color: '0xccd0da' }
    - { index: 20, color: '0xacb0be' }
    - { index: 21, color: '0xdc8a78' }
