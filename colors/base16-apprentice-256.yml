# Base16 Apprentice 256 - alacritty color config
# romainl
colors:
  # Default colors
  primary:
    background: '0x262626'
    foreground: '0x5f5f87'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x262626'
    cursor: '0x5f5f87'

  # Normal colors
  normal:
    black:   '0x262626'
    red:     '0x444444'
    green:   '0xffffaf'
    yellow:  '0x87af87'
    blue:    '0x8787af'
    magenta: '0x5fafaf'
    cyan:    '0x87afd7'
    white:   '0x5f5f87'

  # Bright colors
  bright:
    black:   '0x87875f'
    red:     '0x444444'
    green:   '0xffffaf'
    yellow:  '0x87af87'
    blue:    '0x8787af'
    magenta: '0x5fafaf'
    cyan:    '0x87afd7'
    white:   '0x6c6c6c'

  indexed_colors:
    - { index: 16, color: '0xff8700' }
    - { index: 17, color: '0xbcbcbc' }
    - { index: 18, color: '0xaf5f5f' }
    - { index: 19, color: '0x5f875f' }
    - { index: 20, color: '0x5f87af' }
    - { index: 21, color: '0x5f8787' }
