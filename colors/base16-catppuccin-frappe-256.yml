# Base16 Catppuccin Frappe 256 - alacritty color config
# https://github.com/catppuccin/catppuccin
colors:
  # Default colors
  primary:
    background: '0x303446'
    foreground: '0xc6d0f5'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x303446'
    cursor: '0xc6d0f5'

  # Normal colors
  normal:
    black:   '0x303446'
    red:     '0xe78284'
    green:   '0xa6d189'
    yellow:  '0xe5c890'
    blue:    '0x8caaee'
    magenta: '0xca9ee6'
    cyan:    '0x81c8be'
    white:   '0xc6d0f5'

  # Bright colors
  bright:
    black:   '0x51576d'
    red:     '0xe78284'
    green:   '0xa6d189'
    yellow:  '0xe5c890'
    blue:    '0x8caaee'
    magenta: '0xca9ee6'
    cyan:    '0x81c8be'
    white:   '0xbabbf1'

  indexed_colors:
    - { index: 16, color: '0xef9f76' }
    - { index: 17, color: '0xeebebe' }
    - { index: 18, color: '0x292c3c' }
    - { index: 19, color: '0x414559' }
    - { index: 20, color: '0x626880' }
    - { index: 21, color: '0xf2d5cf' }
